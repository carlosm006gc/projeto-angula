<form class="example-form">
  <h3>Cadastre-se</h3>
  <mat-form-field class="example-full-width">
    <mat-label>Company (disabled)</mat-label>
    <input matInput disabled value="DOCERIA.APP">
  </mat-form-field>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input matInput>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Sobrenome</mat-label>
      <input matInput>
    </mat-form-field></td>
  </tr></table>

  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Endereço</mat-label>
      <textarea matInput placeholder="Ex. Setor Noroeste N 45"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Endereço 2</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>CEP</mat-label>
      <input matInput #postalCode maxlength="8" placeholder="Ex. 73850000" value="">
      <mat-hint align="end">{{postalCode.value.length}} / 8</mat-hint>
    </mat-form-field>
  </p>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Cidade</mat-label>
      <input matInput placeholder="Ex. San Francisco">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Estado</mat-label>
      <input matInput placeholder="Ex. California">
    </mat-form-field></td>
  </tr></table>
  <button mat-stroked-button color="primary">Cadastrar</button>
</form>
